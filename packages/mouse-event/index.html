<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Event</title>
  <style>
    body {
      background-color: black;
      color: whitesmoke;
      font-size: 12vmin;
    }
  </style>
</head>

<body>
  <ul id="items">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>

  <script>
    document.getElementById('items').addEventListener('mouseenter', e => {
      e.target.style.color = 'orange'

      setTimeout(() => e.target.style.color = '', 500)
    })

    document.getElementById('items').addEventListener('mouseover', e => {
      e.target.style.color = 'green'

      setTimeout(() => e.target.style.color = '', 500)
    })

  </script>
</body>

</html>
